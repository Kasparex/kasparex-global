<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Example Kaspa dApp</title>

  <!-- Global UI & Core -->
  <link rel="stylesheet" href="https://kasparex.github.io/kasparex-global/kasparex-style.css" />
  <script type="module" src="https://kasparex.github.io/kasparex-global/kasparex-core/index.js"></script>
</head>
<body>
  <div class="kasparex-widget-container">
    <div class="widget-header">
      <h1>ğŸ”® Example Kaspa dApp</h1>
      <p>Modular dApp using Kasparex Core Modules</p>
    </div>

    <div class="card">
      <p><strong>Wallet Address:</strong></p>
      <p id="walletAddress" class="mb-2">[Not Connected]</p>
      <button id="showWallet">ğŸ” Show Wallet</button>
    </div>

    <div class="card">
      <p><strong>Contract Calls</strong></p>
      <div class="flex gap-2 mt-3">
        <button id="readBtn">ğŸ“– Read Data</button>
        <button id="writeBtn">âœï¸ Write Action</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { getWalletAddress, initWalletModule } from 'https://kasparex.github.io/kasparex-global/kasparex-core/wallet.js';
    import { callReadContract, callWriteContract } from 'https://kasparex.github.io/kasparex-global/kasparex-core/contracts.js';
    import { showToast } from 'https://kasparex.github.io/kasparex-global/kasparex-core/notify.js';

    // Init wallet connect button
    initWalletModule();

    // DOM events
    document.getElementById("showWallet").onclick = () => {
      const addr = getWalletAddress();
      document.getElementById("walletAddress").textContent = addr || "[Not Connected]";
      showToast(addr ? "Wallet found âœ…" : "No wallet connected!", addr ? "success" : "error");
    };

    document.getElementById("readBtn").onclick = async () => {
      const result = await callReadContract("getUserBalance", ["user123"]);
      showToast("Read result: " + result, "info");
    };

    document.getElementById("writeBtn").onclick = () => {
      callWriteContract("transferTokens", ["user123", "100"]);
    };
  </script>
</body>
</html>
