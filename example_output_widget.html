
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KRC-20 Token Checker</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 10px; margin: 5px; }
    #result { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>KRC-20 Token Checker</h2>
  <input type="text" id="wallet" placeholder="Enter Kaspa Address" size="60"/>
  <button onclick="checkBalance()">Check</button>
  <div id="result"></div>

  <script>
    async function checkBalance() {
      const addr = document.getElementById("wallet").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerText = "⏳ Fetching...";

      try {
        const res = await fetch(`https://kas.fyi/api/krc20/${addr}`);
        const json = await res.json();
        if (!json || json.length === 0) {
          resultDiv.innerText = "❌ No tokens found.";
        } else {
          resultDiv.innerHTML = "<pre>" + JSON.stringify(json, null, 2) + "</pre>";
        }
      } catch (e) {
        resultDiv.innerText = "❌ Failed to fetch data.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
