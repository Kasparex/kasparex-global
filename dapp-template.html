<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kasparex dApp Template (Universal Top Bar)</title>
  <link rel="stylesheet" href="kasparex-style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .kasparex-panel,
    .kasparex-widget-container {
      max-width: 800px;
      width: 100%;
      margin-bottom: 2rem;
      background: var(--widget-background);
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: 0 10px 25px -5px var(--shadow-color);
      box-sizing: border-box;
    }

    .top-universal-bar {
      max-width: 800px;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .icon-button {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: white;
      border: none;
      box-shadow: 0 2px 6px var(--shadow-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.2s ease;
    }

    .icon-button:hover {
      background-color: #E6FFFC;
    }
  </style>
</head>
<body>

  <!-- ✅ UNIVERSAL TOP TOOLBAR -->
  <div class="top-universal-bar">
    <button class="icon-button" title="Widget Info">ℹ️</button>
    <button class="icon-button" title="Settings">⚙️</button>
    <button class="icon-button" title="Theme">🌓</button>
    <button class="icon-button" title="Connect Wallet">🔌</button>
    <button class="icon-button" title="Dashboard">📊</button>
    <button class="icon-button" title="FAQ">❓</button>
    <button class="icon-button" title="Links">🔗</button>
  </div>

  <!-- ✅ Token + Theme + Wallet Panel -->
  <div class="kasparex-panel" style="display: grid; grid-template-columns: 1fr auto auto; gap: 1rem; align-items: center;">
    <div id="token-selector-container"></div>
    <div id="theme-container"></div>
    <div id="wallet-container"></div>
  </div>

  <!-- ✅ Main Widget -->
  <div class="kasparex-widget-container">
    <div class="widget-header">
      <h1>🚀 Your dApp Goes Here</h1>
      <p>Build utility with Kaspa and Krex infrastructure</p>
    </div>
    <p>This is your main interactive widget space.</p>
  </div>

  <!-- ✅ Guide Panel -->
  <div class="kasparex-panel" id="guide-container"></div>

  <!-- ✅ Embed Panel -->
  <div class="kasparex-panel" id="embed-container"></div>

  <!-- ✅ Inject Modules -->
  <script type="module">
    import {
      initThemeSwitcher,
      initWallet,
      initTokenSelector,
      initEmbed,
      initGuide
    } from './kasparex-modules.js';

    initThemeSwitcher("theme-container");
    initWallet("wallet-container");
    initTokenSelector("token-selector-container");
    initEmbed("embed-container");
    initGuide("guide-container");
  </script>
</body>
</html>
