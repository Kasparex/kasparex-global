<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kasparex dApp Layout</title>
  <link rel="stylesheet" href="kasparex-style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .kasparex-panel,
    .kasparex-widget-container {
      max-width: 800px;
      width: 100%;
      margin-bottom: 2rem;
      background: var(--widget-background);
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: 0 10px 25px -5px var(--shadow-color);
      box-sizing: border-box;
    }

    .top-controls {
      display: grid;
      grid-template-columns: 1fr auto auto;
      width: 100%;
      max-width: 800px;
      margin-bottom: 2rem;
      gap: 1rem;
      align-items: center;
    }

    .panel-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <!-- Top Controls with 3 columns: Token Selector, Theme, Wallet -->
  <div class="kasparex-panel top-controls">
    <div id="token-selector-container"></div>
    <div id="theme-container"></div>
    <div id="wallet-container"></div>
  </div>

  <!-- Main dApp Panel -->
  <div class="kasparex-widget-container">
    <div class="widget-header">
      <h1>ðŸš€ Your dApp Goes Here</h1>
      <p>Build utility with Kaspa and Krex infrastructure</p>
    </div>
    <p>This is your main interactive widget space.</p>
  </div>

  <!-- dApp Guide Panel -->
  <div class="kasparex-panel" id="guide-container"></div>

  <!-- Embed Panel -->
  <div class="kasparex-panel" id="embed-container"></div>

  <script type="module">
    import {
      initThemeSwitcher,
      initWallet,
      initTokenSelector,
      initEmbed,
      initGuide
    } from './kasparex-modules.js';

    initThemeSwitcher("theme-container");
    initWallet("wallet-container");
    initTokenSelector("token-selector-container");
    initEmbed("embed-container");
    initGuide("guide-container");
  </script>
</body>
</html>
