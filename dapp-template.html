<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kasparex Clean dApp Layout</title>
  <link rel="stylesheet" href="kasparex-style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .kasparex-panel,
    .kasparex-widget-container {
      max-width: 800px;
      width: 100%;
      margin-bottom: 2rem;
      background: var(--widget-background);
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: 0 10px 25px -5px var(--shadow-color);
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      margin-bottom: 1rem;
    }

    select, textarea {
      width: 100%;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    button {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Theme + Wallet Row -->
  <div class="top-controls">
    <div id="theme-container"></div>
    <div id="wallet-container"></div>
  </div>

  <!-- Main dApp Panel -->
  <div class="kasparex-widget-container">
    <div class="widget-header">
      <h1>ðŸš€ Your dApp Goes Here</h1>
      <p>Build utility with Kaspa and Krex infrastructure</p>
    </div>
    <p>This is your main interactive widget space.</p>
  </div>

  <!-- Token Selector -->
  <div class="kasparex-panel" id="token-selector-container"></div>

  <!-- Embed Panel -->
  <div class="kasparex-panel" id="embed-container"></div>

  <!-- Guide Panel -->
  <div class="kasparex-panel" id="guide-container"></div>

  <script type="module">
    import {
      initThemeSwitcher,
      initWallet,
      initTokenSelector,
      initEmbed,
      initGuide
    } from './kasparex-modules.js';

    initThemeSwitcher("theme-container");
    initWallet("wallet-container");
    initTokenSelector("token-selector-container");
    initEmbed("embed-container");
    initGuide("guide-container");
  </script>
</body>
</html>
